<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Age Converter</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div class="container">
    <div class="age-info">
    <h1>AGE CONVERTER</h1>
    <label for="name">Enter Your Name:</label>
    <input type="text" id="name">
    <label for="birthdate">Enter Your BirthDate:</label>
    <input type="date" id="birthdate" min="1900-01-01" max="2024-12-31">
    <button id="calculate">Calculate</button>
    </div>
    <div class="result-info">
    <div id="result"></div>
    <div id="zodiacSign"></div>
    <div id="progressBar"></div>
    <button id="share"><i class="fas fa-share"> Share</i></button>
    <p class="result"></p>
  </div>
  </div>
  <footer>
    <p>&copy; 2024 Daisy Machiri. All rights reserved.</p>
  </footer>
  <script src="src/script.js"></script>
</body>
</html>
